<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Maker</title>
    <link rel="stylesheet" type="text/css" href="confirm.css">
    <link rel="stylesheet" type="text/css" href="" id="theme">

</head>
<body>
<div class="background_color_6 foreground_color_6 border_color_6" id="padding" >
    <div id="content">
        <h1 id="title">Are you sure?</h1>
        <p id="txt">Are you sure that you wish to continue?</p>
        <div id="buttons">

        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="confirm.js"></script>
